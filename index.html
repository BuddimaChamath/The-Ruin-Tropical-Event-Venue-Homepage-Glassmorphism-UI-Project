<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>The Ruin Hiriketiya</title>
  <link rel="stylesheet" href="/index.css" />
  <link
    rel="preload"
    href="https://uploadthingy.s3.us-west-1.amazonaws.com/q2Cv5K93wFYPkqzZ35hSAd/480738701_1494041901533684_5740182246678582737_n.jpg"
    as="image"
  />
  <style>
    /* Default body background */
    body {
      background-color: #000;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* iOS-specific viewport */
    .ios-device {
      min-height: 100vh;
      height: var(--ios-height, 100vh);
      -webkit-overflow-scrolling: touch;
    }

    /* Ensure content visibility on iOS */
    .ios-device .main-wrapper {
      position: relative;
      z-index: 1;
      background-color: transparent;
    }

    .ios-device main {
      position: relative;
      z-index: 2;
      background-color: transparent;
    }

    .ios-device section,
    .ios-device footer {
      position: relative;
      z-index: 3;
      background-color: transparent;
    }

    /* Optimize backdrop-filter for iOS */
    .ios-device .backdrop-blur-sm { 
      -webkit-backdrop-filter: blur(4px); 
      backdrop-filter: blur(4px); 
    }
    .ios-device .backdrop-blur-md { 
      -webkit-backdrop-filter: blur(6px); 
      backdrop-filter: blur(6px); 
    }
    .ios-device .backdrop-blur-lg { 
      -webkit-backdrop-filter: blur(8px); 
      backdrop-filter: blur(8px); 
    }

    /* Fallback for older iOS */
    @supports not ((-webkit-backdrop-filter: blur(8px)) or (backdrop-filter: blur(8px))) {
      .ios-device .backdrop-blur-sm,
      .ios-device .backdrop-blur-md,
      .ios-device .backdrop-blur-lg {
        background-color: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
    }

    /* Prevent iOS zoom */
    .ios-device input,
    .ios-device textarea,
    .ios-device select {
      font-size: 16px;
    }

    /* Lazy load images */
    img:not([src*="ruin.png"]) {
      loading: lazy;
    }

    /* Loading state */
    .main-wrapper {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .main-wrapper.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
